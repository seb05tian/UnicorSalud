{% extends 'base.html' %}
{% load static %}

{% block title %}No autorizado{% endblock %}


{% block content %}

<h1>Acceso denegado</h1>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
